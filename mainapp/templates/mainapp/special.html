{% include 'mainapp/includes/inc_menu.html' %}

<div class="right-pics" >
        <div class="subpics">
                <ul>
                <li ng-repeat="list in pics" ng-click="selectSearchType(list)" style='background-image: url({{list.url}})'></li>

        </div>
</div>

	<div class="b-main-image" ng-switch on="searchType.type" ng-animate=" 'animate' ">

		<img src="img/spec/3.jpg" ng-switch-when="title2" />
		<img src="img/spec/4.jpg" ng-switch-when="title3" />
		<img src="img/spec/5.jpg" ng-switch-when="title4" />

		<table>
			<tr>
			<td>
				Специальные зоны.<br />
				<span style="font-size: 40px;">Точность исполнения.</span>
			</td>
			<td>
				<p>Организация специальных зон — процесс внимательного анализа и разработки. Каждый проект строго индивидуален и должен вписываться
				        в общий вид ваших зон.</p>
			</td>
			</tr>
		</table>
	</div>
</div>
